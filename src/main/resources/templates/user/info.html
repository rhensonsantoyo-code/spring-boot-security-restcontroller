<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/layout :: head(~{::title})">
    <title>User Profile</title>
</head>
<body>
<div th:replace="fragments/layout :: content">
    <section class="mx-auto" style="max-width: 860px;">
        <h1 class="h3 mb-3">User Information</h1>

        <div class="card shadow-sm">
            <div class="card-body p-0">
                <table class="table mb-0 align-middle">
                    <thead class="table-light">
                    <tr>
                        <th>ID</th><th>First</th><th>Last</th><th>Age</th><th>Email</th><th>Roles</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:if="${user != null}">
                        <td th:text="${user.id}">1</td>
                        <td th:text="${user.firstName}">John</td>
                        <td th:text="${user.lastName}">Doe</td>
                        <td th:text="${user.age}">30</td>
                        <td class="fw-semibold" th:text="${user.email}">john@doe</td>
                        <td>
              <span class="badge rounded-pill text-bg-secondary me-1"
                    th:each="r : ${user.roles}"
                    th:text="${#strings.replace(r.name,'ROLE_','')}">USER</span>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>

    </section>
</div>
</body>
</html>
